<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" />
        <label for="last-name">Last Name:</label>
        <input type="text" id="email-address" />
        <label for="birthday">Your Birthday:</label>
        <input type="date" id="birthday" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>

      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label>
        <input type="color" id="favourite-color" max="10" min="10" />
        <label for="favourite-pet">What's your favourite pet?</label>
        <select id="favourite-pet">
          <option value="">---Please choose an option----</option>
          <option value="">Agra Cadabra</option>
          <option value="">Chicken Turtle</option>
          <option value="">Fried Egg Jellyfish</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
